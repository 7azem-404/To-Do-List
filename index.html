<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- My Css File -->
    <link rel="stylesheet" href="./css/main.css">
</head>

<body>

    <div class="container col-md-6 text-center">
        <h1 class=" display my-4" > You Can Add Any Task </h1>
        <div class="card">
            <div class="card-body">
                <div class="form-group">
                    <label> Add Task </label>
                    <input id="taskData" type="text" class="form-control">
                </div>

                <button id="btnAdd" class="btn btn-info btn-block ">Add new task</button>
            </div>
        </div>
    </div>

    <div class="container col-md-7 mt-4">
        <div class="card">
            <div class="card-body">
                <div id="noTask" class="alert alert-danger text-center mt-4">

                    <h2> No Data Added </h2>

                </div>
                <div id="tasks">

                </div>

            </div>
        </div>
    </div>









    <!-- My JS -->
    <script src="./js/main.js"></script>
</body>

</html>
